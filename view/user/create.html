<div class="main-inner">
	<h2>创建用户</h2>
	<div class="content">
		<form name="createUser" ng-submit="submitUser()">
			<!-- 用户名 -->
			<div class="row form-group">
				<div class="col-lg-3 t-r">
					<label for="userName">用户名：</label>
				</div>
				<div class="col-lg-4">
					<input type="text" id="userName" name="userName" ng-model="user.userName" ng-require="true" ng-minlength="4" ng-maxlength="12"  placeholder="请输入昵称">
				</div>
				<div class="col-lg-5">
					<!-- 输入过 并且不合法 就显示span-->
					<span class="text-danger" ng-show="createUser.userName.$dirty && createUser.userName.$invalid">
						用户名必填，长度4位-12位
					</span>
				</div>
			</div>
			<!-- 密码 -->
			<div class="row form-group">
				<div class="col-lg-3 t-r">
					<label for="passWord">密&emsp;码：</label>
				</div>
				<div class="col-lg-4">
					<input type="password" id="passWord" name="passWord" ng-model="user.passWord" ng-require="true" placeholder="请输入密码">
				</div>
				<div class="col-lg-5">
					<!-- 输入过 并且不合法 就显示span-->
					<span class="text-danger" ng-show="createUser.passWord.$dirty && createUser.passWord.$invalid">
						用户密码必填
					</span>
				</div>
			</div>
			<!-- 电话 -->
			<div class="row form-group">
				<div class="col-lg-3 t-r">
					<label for="tel">电&emsp;话：</label>
				</div>
				<div class="col-lg-4">
					<input type="text" id="tel" name="tel" ng-model="user.tel" ng-pattern="/^1\d{10}$/" placeholder="请输入电话">
				</div>
				<div class="col-lg-5">
					<!-- 输入过 并且不合法 就显示span-->
					<span class="text-danger" ng-show="createUser.tel.$dirty && createUser.tel.$invalid">
						电话号码是以1开头的11位数字
					</span>
				</div>
			</div>
			<!-- 性别 -->
			<div class="row form-group">
				<div class="col-lg-3 t-r">
					<label>性&emsp;别：</label>
				</div>
				<div class="col-lg-4 f-radio">
					<label>
					   男：<input type="radio" value="men" name="sex" ng-model="user.sex">
					</label>	
					<label>
					   女：<input type="radio" value="women" name="sex" ng-model="user.sex">
					</label>	
				</div>
			</div>
			<!-- 简介 -->
			<div class="row form-group">
				<div class="col-lg-3 t-r">
					<label for="info">简&emsp;介：</label>
				</div>
				<div class="col-lg-4">
					<textarea id="info" name="info" ng-model="user.info" ng-require="true" placeholder="请输入用户简介"></textarea>
				</div>
				<div class="col-lg-5">
					<!-- 输入过 并且不合法 就显示span-->
					<span class="text-danger" ng-show="createUser.info.$dirty && createUser.info.$invalid">
						简介是必填的
					</span>
				</div>
			</div>
			<!-- 触发提交事件 -->
			<div class="row form-group">
				<div class="col-lg-offset-3 col-lg-4">
					 <!-- 如果表单不合法就不能触发提交事件 -->
					 <button class="btn btn-success" type="submit" ng-disabled="createUser.$invalid">
					 	提交
					 </button>
				</div>
			</div>
		</form>
	</div>
</div>
