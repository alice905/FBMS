<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<div class="app" ng-app="myApp" ng-style='{display:isShowAll}'>
	<!-- 头部模块 -->
	<div class="header" ng-controller="headerCtrl">
		<div class="container">
			<p class="pull-right">
				<span>
					您好，欢迎回来！
				</span>
				<span class="userName">
					{{userName}}
				</span>
				<a href="action/logout.php">退出</a>
			</p>
			<h1>迷之管理系统</h1>
		</div>
	</div>
	<!-- 导航模块 -->
	<div class="nav" ng-controller="navCtrl">
		<ul>
			<li ng-repeat="item in list">
				<h3 ng-bind="item.title"></h3>
				<ul>
					<li ng-repeat='childitem in item.childList'>
						<a href="{{childitem.link}}" ng-bind="childitem.subTitle"></a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
	<!-- 核心内容模块 -->
	<div class="main" ui-view></div>
</div>

<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/angular-ui-router.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
